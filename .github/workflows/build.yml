name: Build Active Directory Service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Log before build
      run: echo "Starting the build process..."

    - name: Build Project
      run: mvn -B clean package -DskipTests

    - name: Log after build
      run: echo "Build process completed."

    - name: Upload JAR as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-jar-${{github.sha}} # Tagging maven build for better traceability.
        path: target/*.jar
